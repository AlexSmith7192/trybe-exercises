<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios bloco 6.1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="submit" method="get" class="container is-fluid">
      <div class="field">
        <label for="full-name" class="label">Nome:</label>
        <div class="control">
          <input type="text" id="full-name" maxlength="40" placeholder="Nome completo" required class="input is-medium">
        </div>
      </div>

      <div class="field">
        <label for="email" class="label">Email:</label>
        <div class="control">
          <input type="email" name="email" id="email" placeholder="algumacoisa@provedor.com" maxlength="50" required class="input is-medium">
        </div>
      </div>

      <div  class="field">
        <label for="cpf" class="label">CPF:</label>
        <div class="control">
          <input type="text" name="cpf" id="cpf" maxlength="11" placeholder="Apenas números" required class="input is-medium">
        </div>
      </div>

      <div class="field">
        <label for="address" class="label">Endereço:</label>
        <div class="control">
          <input type="text" name="address" id="address" maxlength="200" placeholder="Escreva seu endereço ..." required class="input is-medium">
        </div>
      </div>

      <div class="field">
        <label for="city" class="label">Cidade:</label>
        <div class="control">
          <input type="text" name="city" id="city" placeholder="Sua cidade" maxlength="28" required class="input is-medium">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <div class="select is-normal">
            <label for="state" class="label">Estado:</label>
            <select name="state" id="state" required>
            </select>
          </div>
        </div>

      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="type" value="Casa" class="">
            Casa
          </label>
  
          <label class="radio">
            <input type="radio" name="type" id="apartment" value="apartamento">
            Apartamento
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="resume" class="label">Resumo do currículo</label>
          <textarea name="ressume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="office" class="label">Cargo:</label>
          <input type="text" name="office" id="
          office" maxlength="40" required class="input is-medium">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="description" class="label">Descrição do cargo:</label>
          <input type="text" name="description" id="description" maxlength="500" required class="input is-medium">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="start-date" class="label">Data de inicio:</label>
          <input type="text" name="start-date" id="start-date" maxlength="10" placeholder="dd/mm/aaaa" required class="input is-medium">
        </div>
      </div>
    

    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Enviar</button>
      </div>
      <div class="control">
        <button type="reset" class="button is-link is-light">Limpar</button>
      </div>
    </div>
  </form>

  <script src="script.js"></script>
</body>

</html>
