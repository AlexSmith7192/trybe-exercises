<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const bodyJS = document.querySelector('body');
      const bodyH1 = document.createElement('h1')
      bodyH1.innerText = 'Exercício 5.2 - JavaScript DOM';
      bodyJS.appendChild(bodyH1);

      function createTag (nameTag, nameClass) {
        const tag = document.createElement(nameTag);
        tag.classList = (nameClass);
        return tag;
      }

      bodyJS.appendChild(createTag('div', 'main-content'));

      const divMain = document.querySelector('div');
      divMain.appendChild(createTag('div', 'center-content'));

      divMain.firstChild.appendChild(createTag('p', '')).innerText = 'Alguma coisa!';
      
      divMain.appendChild(createTag('div', 'left-content'));

      divMain.appendChild(createTag('div', 'right-content'));

      const divLeftContent = divMain.firstChild.nextSibling.appendChild(createTag('img', 'small-image'));
      divLeftContent.src = 'https://picsum.photos/200';
      
      
    </script>
  </body>
</html>
